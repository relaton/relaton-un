        class=\"pageHeader\">Official Document System of the United Nations</p><div
        class=\"row\"><div class=\"col-md-12\"><div id=\"view:_id1:_id2:cbMain:en\">\n<div
        id=\"view:_id1:_id2:cbMain:_id151:inputRichText1\">The Official Document System
        (ODS) is an online database of UN documents that was first launched in 1993
        and updated in 2016. ODS has full-text, born-digital UN documents published
        from 1993 onward, including documents of the Security Council, the General
        Assembly, the Economic and Social Council and their subsidiaries, as well
        as administrative issuances and other documents. <br>\r\n<br>\r\nThe database
        also includes scanned documents published between 1946 and 1993, including
        all resolutions of the principal organs, all documents of the Security Council
        and the General Assembly Official Records. Documents are available in the
        official languages of the UN; some documents are also available in German.
        <br>\r\n<br>\r\nODS does not have the following types of materials: documents
        issued before 1993 that have not yet been digitized, <a href=\"http://www.un.org/press/en\"
        target=\"_blank\">press releases</a>, <a href=\"https://shop.un.org/\" target=\"_blank\">sales
        publications</a>, such as the Yearbook and the <a href=\"https://treaties.un.org/\"
        target=\"_blank\">Treaty Series</a>, and documents that do not have a UN symbol.
        <br>\r\n<br>\r\nODS is maintained by the <a href=\"https://unite.un.org/\"
        target=\"_blank\">Office of Information and Communications Technology (OICT)</a>.
        New documents are added by the Department for General Assembly and Conference
        Management (DGACM). Scanned documents and metadata are contributed by the
        Dag Hammarskjöld Library and the UN Office at Geneva Library. <br>\r\n<br>\r\nThis
        website is best used in recent versions of all major browsers. To download
        multiple documents, please use Google Chrome or Opera.<br>\r\n<br></div></div>\n</div></div></div>\n</div>\n</div><div
